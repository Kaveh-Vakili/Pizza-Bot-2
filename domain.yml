version: "3.1"

intents:
  - greet
  - goodbye
  - thanks
  - order_pizza

entities:
  -food
actions:
- action_extract_food_entity

responses:
  utter_greet:
  - text: "Hey! How are you?"


  utter_goodbye:
  - text: "Bye"



  utter_thanks:
  - text: "You are welcome! It was my pleasure to assist you"

  utter_order_pizza:
  - text: "Sure, what kind of pizza do you want?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
